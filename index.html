<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/master.min.css" type="text/css">
  </head>
  <body>
    <main>
      <section class="display">
        <h1>0</h1>
      </section>
      <section class="buttons">
        <div class="main">
          <div onclick="enter('(');">
            <p>&lpar;</p>
          </div>
          <div onclick="enter(')');">
            <p>&rpar;</p>
          </div>
          <div onclick="enter('pie');">
            <p>&#120587;</p>
          </div>
          <div onclick="enter('del');">
            <p>&#9003;</p>
          </div>
          <div onclick="enter(7);">
            <p>&#55;</p>
          </div>
          <div onclick="enter(8);">
            <p>&#56;</p>
          </div>
          <div onclick="enter(9);">
            <p>&#57;</p>
          </div>
          <div onclick="enter('/');">
            <p>&divide;</p>
          </div>
          <div onclick="enter(4);">
            <p>&#52;</p>
          </div>
          <div onclick="enter(5);">
            <p>&#53;</p>
          </div>
          <div onclick="enter(6);">
            <p>&#54;</p>
          </div>
          <div onclick="enter('*');">
            <p>&times;</p>
          </div>
          <div onclick="enter(1);">
            <p>&#49;</p>
          </div>
          <div onclick="enter(2);">
            <p>&#50;</p>
          </div>
          <div onclick="enter(3);">
            <p>&#51;</p>
          </div>
          <div onclick="enter('-');">
            <p>&minus;</p>
          </div>
          <div onclick="enter(0);">
            <p>&#48;</p>
          </div>
          <div onclick="enter('.');">
            <p>&period;</p>
          </div>
          <div onclick="enter('=');">
            <p>&equals;</p>
          </div>
          <div onclick="enter('+');">
            <p>&plus;</p>
          </div>
        </div>
        <aside>
          <div onclick="enter('ac');">
            <p>AC</p>
          </div>
          <div onclick="enter('%');">
            <p>&percnt;</p>
          </div>
          <div onclick="enter('sqr');">
            <p>&radic;</p>
          </div>
          <div onclick="enter('sq');">
            <p>X<sup>2</sup></p>
          </div>
          <div onclick="enter('^');">
            <p>&Hat;</p>
          </div>
          <div onclick="enter('!');">
            <p>&excl;</p>
          </div>
        </aside>
      </section>
    </main>
    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
